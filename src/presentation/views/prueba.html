<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Digital - Comunicación Oficial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #1d2a5b;
            text-align: left;
        }
        .header {
            background-color: #1d2a5b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #1d2a5b;
            text-align: center;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
        }
        .footer {
            background-color: #1d2a5b;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Banco Digital</h1>
        <p>Comunicación Oficial</p>
    </div>
    <div class="container">
        <h2>Estimado Cliente</h2>
        <p>Queremos informarle que estamos comprometidos con la seguridad y el bienestar de nuestros usuarios. Si tiene alguna pregunta, no dude en contactarnos.</p>
        <p>Atentamente,</p>
        <p><strong>Equipo de Atención al Cliente</strong></p>
    </div>
    <div class="footer">
        <p>Banco Digital - Confiamos en ti</p>
    </div>
</body>
</html>
